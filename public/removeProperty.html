<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Remove Property</title>
    <link rel="stylesheet" href="css/removeUser.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b831b59faf.js" crossorigin="anonymous"></script>
</head>
<body>

    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><span id="title">Admin Control </span>&nbsp; &nbsp;<i class="fa-solid fa-bars"></i></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Select Admin Action:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>
                <a href="adminHome.html">My Home</a>
            </p>
            <p>
                <a href="removeUser.html">Remove User</a>
            </p>
            <p>
                <a href="removeProperty.html">Remove Property</a>
            </p>
        </div>
    </div>

    <div class="main-content">
        <h2>Remove Properties with complaints:</h2>
        <div class="list-view">
            <div class="item">
                <div class="item-image"><img src="images/defaultUser.jpg" /></div>
                <div class="item-desc">
                    <p>Property ID: <span id="id">something</span></p>
                    <p>Property Name: <span id="name">smeif</span></p>
                    <p>Host ID: <span id="type">teho</span></p>
                    <p>No. of Complaints: <span id="number">99</span></p>
                    <div class="item-actions">
                        <a class="btn btn-primary" href="#" role="button">See Property Description</a>
                        <a class="btn btn-info" href="seeComplaintProperty.html" role="button">See Complaints</a>
                        <button class="btn btn-danger" type="button">Remove Property</button>
                    </div>
                </div>

            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
